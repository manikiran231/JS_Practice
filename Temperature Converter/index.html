<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temp" placeholder="Enter temperature"><br>
        <input type="radio" id="cf" name="conversion" value="cf">
        <label for="cf">Celsius to Fahrenheit:</label><br>
        <input type="radio" id="fc" name="conversion" value="fc">
        <label for="fc">Fahrenheit to Celsius:</label><br>
        <button onclick="con()">Convert</button>
        <div id="ans"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
